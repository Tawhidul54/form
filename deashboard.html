<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="deashboard.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <form
        action="https://maxor.vercel.app/register"
        method="post"
        aria-required="true"
      >
        <div class="form">
          <h1 class="form-title">Deashboard</h1>

          <div class="form-input">
            <label for="name" class="form-form-input_form-title"
              ><b>Name</b></label
            >
            <input type="text" name="name" required />

            <div class="form-input">
              <label for="prdact name" class="form-form-input_form-title"
                > <b>Prodact Name </b> </label
              >
              <input type="text" name="prodact name"/>
            </div>
          </div>

          <div class="form-input">
            <label class="form-form-input_form-title" for="price"
              ><b>price</b></label>
            <input type="text" name="price">
          </div>

          <div class="form-input">
          <button class="form-button" type="submit">submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
